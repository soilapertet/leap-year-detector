<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/scripts.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
  <title>Leap year</title>
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="card" style="position:relative; top: -20px;">
        <div class="card-header">
          <h1>Leap year detector</h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p>
            Find out which year is a leap year with the Leap Year Detector! Just enter any year in the field 
            below and let the web-application do its job!
          </p>
          <label for="leapYear">Enter any year and find out if it's a leap year:</label>
          <input type="number" id="leapYear">
          <br><br>
          <button onclick="leapYear()" class="button">Submit</button>
          <br><br>
          <div class="output">
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="js/scripts.js"></script>
</body>
</html>
